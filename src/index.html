<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Mangás</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tags.css">
</head>
<body>
    <header>
        <h1>Meus Mangás</h1>
        <div class="config-buttons">
            <button class="add-manga-btn">
                <i class="fa-solid fa-plus"></i> 
            </button>
            <button class="conf-manga-btn">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
        
    </header>
   
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Mangá...">
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-tag="all">All</button>
        <button class="tab-btn" data-tag="lendo">Lendo</button>
        <button class="tab-btn" data-tag="hiato">Hiato</button>
        <button class="tab-btn" data-tag="concluido">Concluído</button>
        <button class="tab-btn" data-tag="dropado">Dropado</button>
        <button class="tab-btn" data-tag="cansei">Cansei</button>
        <button class="tab-btn" data-tag="pretendo">Pretendo Ler</button>
      </div>
      

    <main class="manga-list">        
        <!-- A mensagem de "Nenhum mangá adicionado" será inserida aqui se não houver mangás -->
    </main>

    <script src="js/index.js"></script>
</body>
</html>
